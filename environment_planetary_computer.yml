  - ncar
dependencies:
  - python=3.10
  - matplotlib=3.6.3
  - numpy=1.23.5
  - pandas=1.5.3
  - geopandas=0.14.2
  - xarray=2023.1.0
  - rioxarray=0.16.0
  - wrf-python=1.3.4.1
